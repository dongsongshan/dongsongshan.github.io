<p>browser-sync的安装</p>
<pre>
npm install browser-sync -g
</pre>

<p>项目中的安装</p>
<pre>
npm install --save-dev browser-sync
</pre>

<p>browser-sync的启用</p>
<pre>
browser-sync start --server --files "**/*.css, **/*.html, **/*.js"
</pre>
