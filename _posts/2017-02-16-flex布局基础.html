<p>0,以下6个属性设置在容器上</p>

	<style>
		.wrap{
			display: flex;
		}
		.box{
			width: 90px;
			height: 90px;
			background-color: rgba(255,0,0,0.4);
			margin: 10px;
			border-radius: 5px;
		}
		.item{
			margin: 5px;
			width: 20px; 
			height: 20px;
			border-radius: 50%;
			background-color: #fff; 
		}

		.box-one-1{
			display: flex;
		}
		.box-one-2{
			display: flex;
	    	justify-content: center;
		}
		.box-one-3{
			display: flex;
	    	justify-content: flex-end;
		}
		.box-one-4{
			display: flex;
	    	justify-content: flex-start;
	    	align-items: center;
		}
		.box-one-5{
			display: flex;
	    	justify-content: space-around;
	    	align-items: center;
		}
		.box-one-6{
			display: flex;
	    	justify-content: flex-end;
	    	align-items: center;
		}
		.box-one-7{
			display: flex;
	    	justify-content: flex-start;
	    	align-items: flex-end;
		}
		.box-one-8{
			display: flex;
	    	justify-content: center;
	    	align-items: flex-end;
		}
		.box-one-9{
			display: flex;
	    	justify-content: flex-end;
	    	align-items: flex-end;
		}
/*two*/
		.box-two-1{
			display: flex;
	    	justify-content: space-between;

		}
		.box-two-2{
			display: flex;
	    	justify-content: space-between;
			align-items: center;
		}
		.box-two-3{
			display: flex;
	    	justify-content: space-between;
			align-items: flex-end;
		}
		.box-two-4{
			display: flex;
			flex-direction: column;
			justify-content: space-between;
		}
		.box-two-5{
			display: flex;
			flex-direction: column;
			justify-content: space-between;
			align-items: center;
		}
		.box-two-6{
			display: flex;
			flex-direction: column;
			justify-content: space-between;
			align-items: flex-end;
		}
		.box-two-7{
			display: flex;
		}
		.box-two-7 .item:nth-child(2){
		  align-self: center;
		}
		.box-two-8{
		  display: flex;
		  justify-content: space-between;
		}

		.box-two-8 .item:nth-child(2) {
		  align-self: flex-end;
		}
		.box-two-9{
		  display: flex;
		  justify-content: space-between;
		}

		.box-two-9 .item:nth-child(1){
		  align-self: flex-end;
		}
/*three*/
		.box-three-1{
		  display: flex;
		  justify-content: space-between;
		}
		.box-three-1 .item:nth-child(2){
		  align-self: center;
		}
		.box-three-1 .item:nth-child(3){
		  align-self: flex-end;
		}
		.box-three-2{
		  display: flex;
		  align-items: center;
		}

		.box-three-3{
		  display: flex;
		  flex-direction: column;
		}
/*four*/
		.box-four-1{
		  display: flex;
		  flex-wrap: wrap;
		  align-content: space-between;
		}		
	</style>
</head>
