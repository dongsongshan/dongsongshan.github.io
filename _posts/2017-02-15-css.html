//数字转成class
function numToClassName(arr){
	for(var i=0; i<arr.length; i++){
		if(arr[i]==0){
			arr[i] = 'zero';
		}else if(arr[i]==1){
			arr[i] = 'one';
		}else if(arr[i]==2){
			arr[i] = 'two';
		}else if(arr[i]==3){
			arr[i] = 'three';
		}else if(arr[i]==4){
			arr[i] = 'four';
		}else if(arr[i]==5){
			arr[i] = 'five';
		}else{
			arr[i] = 'six';
		}
	}
	return arr;
}
// 插入点
function insertPoint(obj,arr){
	for(var i=0; i<arr.length; i++){
		var _html = '<span class="' + arr[i] + '"><i></i></span>';
		obj.append(_html);
	}
}
