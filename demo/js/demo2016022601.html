<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>选项卡面向对象</title>
    <style>
    .bg{background-color: red; border: 1px solid red;}
    #div1 div{width: 300px; height: 250px; background-color: #ccc; display: none;}
    </style>
</head>
<body>
<div id="div1">
    <input type="button" value="btn1" class="bg">
    <input type="button" value="btn2" >
    <input type="button" value="btn3" >
    <div style="display:block;">1213</div>
    <div>faff</div>
    <div>ccccc</div>
</div>


<script type="text/javascript">

window.onload = function(){
    new Tab('div1');
}
function Tab(id){
    var _this = this;
    var oDiv = document.getElementById(id);
    this.aBtn = oDiv.getElementsByTagName('input');
    this.aDiv = oDiv.getElementsByTagName('div');
    for(var i=0; i<this.aBtn.length; i++){
        this.aBtn[i].index = i;
        this.aBtn[i].onclick =function(){
            _this.ooo(this);
        }
    }
}
Tab.prototype.ooo = function(oBtn){
    for (var j = 0; j < this.aBtn.length; j++) {
        this.aBtn[j].className = "";
        this.aDiv[j].style.display = "none";
    }
    oBtn.className = "bg";
    this.aDiv[oBtn.index].style.display = "block";
}

</script>
</body>
</html>
