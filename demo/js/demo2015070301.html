<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>无缝滚动</title>
	<style>
*{margin:0px;padding: 0px;}
#gun{border: 1px solid red; width: 408px; height: 102px; margin:0px auto; position: relative; overflow: hidden;}
#box1{position: absolute; top: 0px; width: 816px;}

.box{width: 100px; height: 100px; border: 1px solid blue;float: left;}

	</style>
<script>
	window.onload=function(){
		var oGun=document.getElementById('gun');
		var oBox1=document.getElementById('box1');
		oBox1.innerHTML=oBox1.innerHTML+oBox1.innerHTML;
		function move(){
			var left=oBox1.offsetLeft;
			var speed=2;//速度为负数向左滚动  速度为整数向右滚动
			if(left<-408){
				left=0;
				oBox1.style.left=left+speed+"px";
			}else if(left>0){
				left=-408;
				oBox1.style.left=left+speed+"px";
			}
			else{
				oBox1.style.left=left+speed+"px";
			}
		}
		var timer=setInterval(move,30);

		oGun.onmouseover=function(){
			clearInterval(timer);
		}
		oGun.onmouseout=function(){
			timer=setInterval(move,30);
		}
		
	}
</script>
</head>
<body>
	<div id="gun">
		<div id="box1">
			<div class="box">1</div>
			<div class="box">2</div>
			<div class="box">3</div>
			<div class="box">4</div>
		</div>
	</div>
</body>
</html>
