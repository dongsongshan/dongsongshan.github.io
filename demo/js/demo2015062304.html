<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>惨遭蹂躏的div</title>
	<style>

	#div{width: 100px; height: 100px; border: 1px solid #999;}
	#btn1{width: 60px; height:23px;}
	</style>
	<script>
	window.onload=function(){
		var oAttr=document.getElementById('attr');
		var oVal=document.getElementById('val');
		var oBtn=document.getElementById('btn1');
		var oDiv=document.getElementById('div');


		oBtn.onclick=function(){
			oDiv.style[oAttr.value]=oVal.value;

		}

	}
	</script>
</head>
<body>
<div style="max-width:500px; width:95%; margin:0px auto;">
	<span>属性名：</span><input type="text" id="attr">
	<span>属性值：</span><input type="text" id="val">
	<br /><br />
	<input type="button" value="提交" id="btn1">
	<br /><br />
	<div id="div"></div>
</div>
</body>
</html>
